<section class="section-padding bg-light-white">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="listing-top-heading mb-xl-20">
                    <h6 class="no-margin text-custom-black">Showing All Claims</h6>
                    <!--<div class="sort-by">
                        <span class="text-custom-black fs-14 fw-600">Find By</span>
                        <div class="group-form">
                            <select class="form-control form-control-custom custom-select" nice-select >
                                <option value="RESTAURANT">RESTAURANT</option>
                                <option value="ACADEMIC_HOME">ACADEMIC HOME</option>
                                <option value="SUBSCRIPTION">SUBSCRIPTION</option>
                                <option value="RESERVATION">RESERVATION</option>
                                <option value="FORUM">FORUM</option>
                            </select>
                        </div>
                    </div>-->
                   <span> <input type="text" class="form-control form-control-custom"   [(ngModel)]="searchQuery" (ngModelChange)="onSearch()" placeholder="Search..."></span>
                    
                </div>
            </div>

           <!--<input [(ngModel)]="selectedItem" [typeahead]="claims" (typeaheadOnSelect)="onItemSelect($event)" />-->
            <!-- Data -->
           <div class="col-lg-4 col-md-6" *ngFor="let item of claims | paginate: { itemsPerPage: 9, currentPage: p }">


            
                <div class="claims-list mb-xl-30">
                    <div class="claims-list-wrapper bx-wrapper">
                        <div class="image-sec animate-img">
                            <a routerLink="/claim-details/{{item.id}}" icon="pi pi-pencil" >
                                <button class="full-width"></button>
                            </a>
                        </div>
                        <div class="claims-list-caption padding-20 bg-custom-white p-relative">
                            <div class="heading-sec">
                                <div class="left-side">
                                    <i class="fas fa-calendar text-gray"></i>
                                    <div class="title">
                                        <div class="left-side">
                                            <span class="price"><small></small>{{item.dateDiff | date: 'dd/MM/yyyy'}}</span>
                                        </div>
                                        <h4 class="fs-16">
                                            <a routerLink="/claim-details/{{item.id}}"
                                                class="text-custom-black">{{item.title}}</a>
                                                <!--<span class="price"><small>{{item.description}}</small></span>-->
                                            
                                        </h4>
                                    </div>
                                </div>
                                <div class="right-side">
                                    <span class="price"><small></small>{{item.typeReclamation}}</span>
                                </div>
                            </div>
                            <div class="action">
                                <button routerLink="/details-claims-admin/{{item.id}}" class="btn-second btn-small">View</button>
                                <span><button [disabled]="item.status !== 'RESOLU'" pButton icon="fa fa-archive"
                                class="p-button-rounded p-button-danger p-button-outlined form-control-custom" (click)="archiver(item)">Archive</button></span>
                                
                            </div>
                        </div>
                    </div>
               
            </div>
        </div>
            <!-- Data -->
        </div>
    
        <div class="row">
            <div class="col-12">
                <nav class="pagination_layout section-padding-top">
                    <ul class="pagination justify-content-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
</section>
