<section class="section-padding bg-light-white">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="listing-top-heading mb-xl-20">
                  <h6 class="no-margin text-custom-black">Showing Results</h6>
                  <div class="sort-by">
                      <span class="text-custom-black fs-14 fw-600">Sort by</span>
                      <div class="group-form">
                          <select class="form-control form-control-custom custom-select" nice-select>
                              <option>A to Z</option>
                              <option>Z to A</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Data -->
          <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let item of blocks">
              <div class="hotel-grid mb-xl-30">
                  <div class="hotel-grid-wrapper car-grid bx-wrapper">
                      <div class="image-sec animate-img">
                          <a routerLink="/car-details/{{item.idB}}">
                          </a>
                      </div>
                      <div class="hotel-grid-caption padding-20 bg-custom-white p-relative">
                          <h4 class="title fs-16"><a routerLink="/car-details/{{item.idB}}"
                                  class="text-custom-black">{{item.type}}<small class="text-light-dark">{{item.sexe}}</small></a></h4>

                          <div class="action">
                              <a routerLink="/car-grid-left/{{item.idB}}" class="btn-second btn-small">update</a>
                              <a (click)="deleteBlock(item.idB)" class="btn-first btn-submit yellow">Delete</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Data -->
      </div>
      <div class="row">
          <div class="col-12">
              <nav class="pagination_layout section-padding-top">
                  <ul class="pagination justify-content-center">
                  </ul>
              </nav>
          </div>
      </div>
  </div>
</section>
