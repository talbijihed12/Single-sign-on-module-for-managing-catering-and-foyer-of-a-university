<section class="section-padding bg-light-white listing-details">
    <div class="container">
        <div class="row">
            <div class="col-12"><div class="listing-meta-sec mb-md-80">
                <div class="tabs">
                    <ul ngbNav #nav="ngbNav" class="custom-flex nav nav-tabs mb-xl-20">
                       <li [ngbNavItem]="1">
                            <a ngbNavLink>Editing</a>
                            <ng-template ngbNavContent>
                            </ng-template>
                       </li>
                    </ul>
                </div>
            </div>
                <form class="row mb-md-80" #f="ngForm" (ngSubmit)="f.form.valid && onEditClaim()" enctype="multipart/form-data" class="form-horizontal" >

                <div class="listing-details-inner bx-wrapper bg-custom-white padding-20">
                    <div class="row">
                        <div class="col-lg-8">
                            
                            
                        
                            <div class="col-md-14"  style="width: 1000px;">
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">Type of Claim</label>
                                    <div class="group-form">
                                        <select class="custom-select form-control form-control-custom {{f.submitted && categorie.invalid? 'is-invalid': ''}}"
                                        ngModel name="categorie" #categorie="ngModel" [(ngModel)]="claim.typeReclamation" required nice-select >
                                            <option value="RESTAURANT">RESTAURANT</option>
                                            <option value="ACADEMIC_HOME">ACADEMIC HOME</option>
                                            <option value="SUBSCRIPTION">SUBSCRIPTION</option>
                                            <option value="RESERVATION">RESERVATION</option>
                                            <option value="FORUM">FORUM</option>
                                        </select>
                                        <div class="col-md-3 "></div>
                                <div class="invalid-feedback">
                                  Type of claim required
                                </div>
                                    
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-14"  style="width: 1000px;">
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">Title</label>
                                    <input type="text" class="form-control form-control-custom {{f.submitted && title.invalid? 'is-invalid': ''}}"
                                    ngModel name="title" #title="ngModel" [(ngModel)]="claim.title" placeholder="Title" required>
                                    <div class="col-md-3 "></div>
                                    <div class="invalid-feedback">
                                      Title required
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-14"  style="width: 1000px;">
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">Description</label>
                                    <textarea class="form-control form-control-custom {{f.submitted && description.invalid? 'is-invalid': ''}}"
                                     ngModel name="description" #description="ngModel" [(ngModel)]="claim.description" placeholder="Description" rows="9"  placeholder="Contenu.." required></textarea>
                                 <div class="invalid-feedback">
                                    Description required
                                 </div>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">File</label>
                                
                        
                        
                        
                                  <input class="form-control form-control-custom "  readonly  id="appendedInputButton" name="fileTxt" [(ngModel)]="fileTxt"  >
                                  <span class="input-group-append">
                                     <button class="btn btn-primary"  type="button" (click)="inputFile.click()">
                        
                                        <i class="fa fa-paperclip"></i>
                                    </button>
                                  </span>
                
                        
                              
                            <input #inputFile type="file"  (change)="selectFile($event)" multiple hidden>
                            </div>
                        </div>
                           
                          <hr class="mt-0" style="width: 1050px;">

            
                          <div class="col-12" style="margin-left: 750px;">
                        
                            <button type="reset" class="btn-first btn-danger">Cancel</button>
                            <button type="submit" class="btn-first btn-submit">Update</button>
        
                        </div>
                        
                        </div>
                        
                    </div>
                </div>
                </form>
                
            </div>
        </div>
        </div>

</section>
